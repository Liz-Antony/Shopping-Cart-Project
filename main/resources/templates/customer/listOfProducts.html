<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="/fragments/general.html :: headerFiles"> </head>
 <link rel="stylesheet" type="text/css" href="/styles/main.css" />
 
 <body>
<header th:insert="/fragments/general.html :: header"> </header>
<h3> List of Products</h3>

<table id="tableAlign">
<tr>
<th>ProductCode</th>
<th>ProductBrand</th>
<th>Quantity In Hand</th>
<th>UnitPrice</th>
</tr>

<tr th:each="aProduct:${product}">
<td th:text="${aProduct.productCode}"></td>
<td th:text="${aProduct.productBrand}"></td>
<td th:text="${aProduct.quantityInHand}"></td>
<td th:text="${aProduct.unitPrice}"></td>
</tr>
 </table>
<p> Please check the Product information and click to <br>
<a href="/index">Confirm</a> </p>
<div th:replace="/fragments/general.html :: footer"></div>
 </body>
 </html>
